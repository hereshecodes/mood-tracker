version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: mood-tracker-db
    environment:
      POSTGRES_USER: mood_user
      POSTGRES_PASSWORD: mood_password
      POSTGRES_DB: mood_tracker
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mood_user -d mood_tracker"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mood-tracker-api
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://mood_user:mood_password@postgres:5432/mood_tracker
      PORT: 3001
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: mood-tracker-ui
    environment:
      REACT_APP_API_URL: http://localhost:3001
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules

volumes:
  postgres_data:
